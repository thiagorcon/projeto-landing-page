<!DOCTYPE html>
<html lang="pt-BR">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>fourfoodmarket</title>
     <link rel="stylesheet" href="style.css">
     <script src="javascript.js"></script>
</head>

<body>
     <header>
          <img id="idLogo" src="./img/logo_4food.png" alt="logoDaEmpresa">
          <h1 class="letrasSite">Fourfoodmarket</h1>
          <nav id="navegador-topo">
               <div class="letraNavegador"><a href="index.html">Voltar a página principal</a></div>
               <div class="letraNavegador"><a href="quemSomos.html">Quem somos</a></div>
               <div class="letraNavegador"><a href="nossosprodutos.html">Nossos produtos</a></div>               
               <div class="letraNavegador"><a href="pagamentos.html">Pagamentos</a></div>
          </nav>
     </header>
     <main class="letrasFormulario" id="idFormulario">
          <section>
               <form action="">
                    <label for="dados">
                         <h3>Dados do formulário</h3></label><br>
                    <label for="idNome">Nome :</label><br>
                    <input id="idNome" type="text"><br>
                    <label for="idSobrenome">Sobrenome :</label><br>
                    <input id="idSobrenome" type="text"><br>
                    <label for="idEmail">E-mail :</label><br>
                    <input id="idEmail" type="email"><br>
                    <label for="idDataNasc">Data de nascimento :</label><br>
                    <input id="idDataNasc" type="date"><br>
                    <label for="idExpressao">Como prefere ser chamado(a) :</label><br>
                    <select name="idExpressao" id="idExpressao">
                         <option value="1">Senhor</option>
                         <option value="2">Senhora</option>
                         <option value="3">Caro</option>
                         <option value="4">Cara</option>
                    </select><br>
                    <label for="idObservacoes">Observações</label><br>
                    <textarea name="idObservacoes" id="idObservacoes" cols="30" rows="10"></textarea>
               </form>
          </section>
          <section>
               <label id="idMeuCadastro" for="idMeuCadastro">Meus dados no cadastro</label>
               <p id="textoCadastro"></p>
          </section>
          
     </main>
     <footer id="AreaRedesociais">
          <label for="AreaRedesociais">
               <p class="letrasSite">Nossas Redes Sociais</p>
          </label>
          <div>
               <img class="redesSociais" src="./img/instagram-icone-novo_1057-2227.avif" alt="redesSociais">
               <img class="redesSociais" src="./img/icone-do-design-whatsapp_23-2147900927.avif" alt="redesSociais">
               <img class="redesSociais" src="./img/ilustracao-de-icone-3d-de-chamada-telefonica_235528-1427.avif"
                    alt="redesSociais">
               <img class="redesSociais"
                    src="./img/notificacao-de-boletim-informativo-de-mensagem-de-e-mail-de-renderizacao-3d_107791-17000.avif"
                    alt="redesSociais">
          </div>
          <div id="autoria">
               <p> 2023 - Site desenvolvido por Thiago Rosa</p>
          </div>
     </footer>

</body>

</html>
